<!--Esta es mi primer pagina html hecha con visual studio code-->


<!DOCTYPE html>
<html lang="en"> <!--Aqui se define el lenguaje de la página-->

<head>
    <!--Las etiquetas meta son instrucciones que le damos a nuestro navegador para que sea interpretado por el de forma correcta-->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esta es mi primer pagina en HTML</title>
</head>
<body>
    <!--Etiquetas de titulo o de cabecera de texto: h1, h2, h3, h4, h5, h6
    Las etiquetas de cabecera de texto nos permiten crear un encabezado de texto, y estas etiquetas tienen atributos que nos permiten definir el tamanio, color, estilo, etc.
    -->
    <h1>generation</h1>
    <h2>generation</h2>
    <h3>generation</h3>
    <h4>generation</h4>
    <h5>generation</h5>
    <h6>generation</h6>
<!--Etiqueta <p> para los parrafos. Nos sirve para agregar informacion estructurada a nuestro documento. Tambien tienen atributos para modificar tamanio, color, estilo, etc., aunque no es una buena practica dotar de estilo a nuestros parrafos directamente desde el html.-->

    <!--Importante, no dar diseño desde html, ya que no podemos recuperar esos estilos en caso de error, como en el caso de usar un css aparte, si perdemos el html, perderíamos todo.-->
   <p align="left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, sapiente. Assumenda harum cupiditate itaque nemo id odit ea quis illum beatae. Consequuntur maxime nulla officiis ut suscipit non ipsum rerum?</p>
   <!--Atributos son aspectos que nos permiten modificar la forma enc omo vemos algunas etiquetas. 

Atributos globales: Son aquellos que se pueden aplicar a todos los elementos del documento, y no dependen de la etiqueta. Algunos de ellos son...

    - class
    - ID
    - Style
    - Event

-->

</html>
